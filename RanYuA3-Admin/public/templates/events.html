<!-- Events Management Template -->
<header class="hero">
  <div class="container">
    <h1>Events Management</h1>
    <p>Manage all charity events</p>
  </div>
</header>

<main class="container">
  <div class="admin-actions">
    <a href="#!/edit" class="btn">+ Create New Event</a>
  </div>
  
  <div ng-show="loading" class="loading">Loading...</div>
  <div ng-show="error" class="error">{{error}}</div>
  
  <div ng-show="!loading && !error" class="admin-table">
    <table>
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Category</th>
          <th>Start Time</th>
          <th>Venue</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in events">
          <td>{{event.title}}</td>
          <td>{{event.category_name}}</td>
          <td>{{event.start_time | formatDate}}</td>
          <td>{{event.venue}}</td>
          <td>
            <a href="#!/edit/{{event.id}}" class="btn btn-small">Edit</a>
            <button ng-click="deleteEvent(event)" class="btn btn-small btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
