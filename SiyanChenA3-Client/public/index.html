<!DOCTYPE html>
<html lang="en" ng-app="charityHub">
<head>
  <meta charset="UTF-8" />
  <title>Charity Hub — Charity Events Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  
  <!-- AngularJS 依赖 -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
  
  <!-- 应用脚本 -->
  <script src="./js/app.js"></script>
  <script src="./js/controllers/homeController.js"></script>
  <script src="./js/controllers/searchController.js"></script>
  <script src="./js/controllers/eventController.js"></script>
  <script src="./js/controllers/loginController.js"></script>
  <script src="./js/controllers/registerController.js"></script>
  <script src="./js/services/apiService.js"></script>
  <script src="./js/services/authService.js"></script>
  <script src="./js/filters/dateFilter.js"></script>
  <script src="./js/filters/currencyFilter.js"></script>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="#!/" class="logo">💝 Charity Hub</a>
      <ul class="nav-menu">
        <li><a class="nav-link" href="#!/">Home</a></li>
        <li><a class="nav-link" href="#!/search">Search Events</a></li>
        <li ng-show="!isLoggedIn"><a class="nav-link" href="#!/login">Login</a></li>
        <li ng-show="!isLoggedIn"><a class="nav-link" href="#!/register">Register</a></li>
        <li ng-show="isLoggedIn">
          <span>👤 {{currentUser}} <a href="#" ng-click="logout()">(Logout)</a></span>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 主要内容区域 -->
  <main ng-view></main>

  <!-- 底部 -->
  <footer class="footer">
    <p>© 2025 Charity Hub — Empowering Communities Together</p>
  </footer>
</body>
</html>
