<!-- Register Page Template -->
<header class="hero">
  <div class="container">
    <h1>User Registration</h1>
    <p>Create your account to start participating in charity events</p>
  </div>
</header>

<main class="container">
  <div class="register-form">
    <form ng-submit="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" ng-model="registerForm.username" id="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" ng-model="registerForm.email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="registerForm.password" id="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" ng-model="registerForm.confirmPassword" id="confirmPassword" required />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn" ng-disabled="loading">
          <span ng-show="loading">Registering...</span>
          <span ng-show="!loading">Register</span>
        </button>
      </div>
    </form>
    
    <p class="login-link">
      Already have an account? <a href="#!/login">Login now</a>
    </p>
  </div>
</main>
